<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fintech | Landing Page</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <!-- navbar left -->
      <div class="navbar-left">
        <!-- navbar title -->
        <h2 class="navbar-logo">Soudemy</h2>
        <!-- navbar-link -->
        <ul class="navbar-link">
          <li>
            <a href="#">Features</a>
          </li>
          <li>
            <a href="#">How It Works</a>
          </li>
          <li>
            <a href="#">Products</a>
          </li>
          <li>
            <a href="#">Client Stories</a>
          </li>
        </ul>
      </div>

      <!-- navbar-cta -->
      <div class="navbar-cta">
        <!-- button sign in -->
        <button type="button" class="button-secondary">Sign in</button>
        <!-- button get started -->
        <button type="button" class="button-primary">Get Started</button>
      </div>

      <!-- navbar open -->
      <div class="navbar-open">
        <i class="fa-solid fa-bars" id="btnOpenNav"></i>
      </div>
      <!-- navbar close -->
      <div class="navbar-close hide" id="btnCloseNav">
        <i class="fa-solid fa-times"></i>
      </div>
    </nav>

    <!-- hero -->
    <div class="hero">
      <!-- hero left -->
      <div class="hero-left">
        <h2 class="text-heading">Soudemy can maximize your money flow.</h2>
        <p class="text-description">
          You no longer need to go home or go to the bank to do <br />this Only
          through this platform , all financial activities <br />can completed.
        </p>

        <div class="hero-cta">
          <button type="button" class="button-primary">Get Started</button>
          <button type="button" class="button-secondary">Learn More</button>
        </div>
      </div>
      <!-- hero right -->
      <div class="hero-right">
        <img
          src="./assets/images/hero-image.svg"
          alt="hero-image"
          class="hero-image"
        />
      </div>
    </div>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
